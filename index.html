<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="/HolidayForecast/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <meta name="description" content="See the weather forecast for your travel destinations" />
    <title>Holicast</title>
    <script type="module" crossorigin src="/HolidayForecast/assets/index-Bhehs_pD.js"></script>
    <link rel="stylesheet" crossorigin href="/HolidayForecast/assets/index-BUeUY0wh.css">
  <link rel="manifest" href="/HolidayForecast/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/HolidayForecast/registerSW.js"></script></head>
  <body class="bg-slate-950 text-white antialiased">
    <script>
      (function(){
        try {
          // Run once per client to clear old service workers and caches
          if (localStorage.getItem('holicast_sw_cleared_v1')) return;
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations()
              .then(regs => Promise.all(regs.map(r => { try { return r.unregister(); } catch(e){ return false } })))
              .then(() => caches.keys())
              .then(keys => Promise.all(keys.map(k => caches.delete(k))))
              .then(() => localStorage.setItem('holicast_sw_cleared_v1','1'))
              .catch(()=>{ /* ignore errors */ });
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
