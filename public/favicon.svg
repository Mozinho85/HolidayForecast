  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Sun -->
  <circle cx="310" cy="180" r="60" fill="url(#sun)" opacity="0.9"/>
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <line x1="310" y1="100" x2="310" y2="80"/>
    <line x1="310" y1="260" x2="310" y2="280"/>
    <line x1="230" y1="180" x2="210" y2="180"/>
    <line x1="390" y1="180" x2="410" y2="180"/>
    <line x1="253" y1="123" x2="239" y2="109"/>
    <line x1="367" y1="237" x2="381" y2="251"/>
    <line x1="253" y1="237" x2="239" y2="251"/>
    <line x1="367" y1="123" x2="381" y2="109"/>
  </g>
  <!-- Cloud -->
  <g opacity="0.95">
    <ellipse cx="230" cy="300" rx="90" ry="55" fill="#e2e8f0"/>
    <ellipse cx="190" cy="290" rx="60" ry="50" fill="#f1f5f9"/>
    <ellipse cx="280" cy="290" rx="55" ry="45" fill="#f1f5f9"/>
    <ellipse cx="230" cy="270" rx="70" ry="45" fill="#f8fafc"/>
